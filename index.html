<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List
                <img src ="images/icon.png">

                <li class="checked">t1</li>
             </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
